<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!--1)Basic event binding:-->
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <!--2)Throwing the event variable:-->
      <form>
        <input
          type="text"
          v-on:input="setName($event, 'SchwarzmÃ¼ller')"
        >
        <button>Submit</button>
      </form>
      <p>Your Name: {{ value }}</p>
      <!--3)Event modifiers syntax:
        .stop -> evt.stopPropagation()
        .prevent -> evt.preventDefault()
        ...
        click.right -> click right button
        click.left
        ...
        keyup.enter -> click Enter button
        ...
      -->
      <form v-on:submit.prevent="">
        <input
          type="text"
          v-bind:value="value2"
          v-on:input="setName2($event)"
          v-on:keyup.enter="confirm"
        >
        <button>Submit</button>
      </form>
      <p>Your Name: {{ confirmedValue }}</p>
      <!--4)SHORTCUTS:
        - two way binding:
            v-bind:value="value3" - binding input val with data val3
            v-on:input="setName3($event)" - method for changing input
          ==>:
            v-model="value3" ==> bind val + changing method
        - event binding:
            v-on:click="setName3($event)"
          ==>:
            @click="setName3($event)"
      -->
      <form v-on:submit.prevent="">
        <input
          type="text"
          v-model="value3"
        >
        <button>Submit</button>
      </form>
      <p>Your Name: {{ value3 }}</p>
    </section>
  </body>
</html>
